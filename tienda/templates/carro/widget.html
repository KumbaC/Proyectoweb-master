<table class="table table-bordered table-hover bordered-light">
 <thead>
 <tr>
    <th colspan="3" class="text-center text-light">Carro compras</th>
 </tr>
 <tr>
    <th class="text-light">Producto</th>
    <th class="text-light">Cantidad</th>
    <th class="text-light">Suma</th>
 </tr>
 </thead>
    <tbody>
    {% if request.session.carro.items %}
          {% for key, value in request.session.carro.items %}
            <tr class="text-center">
           <td class="text-light">{{value.nombre}}</td>
           <td class="text-light">{{value.cantidad}}</td>
           <td class="text-light">
           <a href="{% url 'carro:agregar' value.producto_id %}" class="btn btn-sm btn-success">+</a>
           <a href="{% url 'carro:restar' value.producto_id %}" class="btn btn-sm btn-success">-</a>
           <br>
           {{value.precio}} Bs
           </td>
           </tr>

           {% endfor %}
    {% else %}
    <tr>
      <td colspan="3">
       <div class="alert alert-danger text-center">
         Sin productos
       </div>
      </td>
    </tr>

     {% endif  %}
    </tbody>
<tfoot>
<td colspan="3" class="text-light">Total : {{importe_total_carro}} Bs</td>
</tfoot>
</table>
